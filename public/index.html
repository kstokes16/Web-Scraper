<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap V 4.3.1-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Link to CSS-->
    <link rel="stylesheet" href="style.css">
    <title>Web Scraper</title>
</head>
<body>
    <div class="container">
        <!--Top row with H1 and paragraph-->
        <div class="row">
        <h1>Web Scraper</h1>
        </div>
        <div class="row">
            <p>This app scrapes UF's student newspaper, The Independent Florida Alligator
            </p>
        </div>
        <!--3rd row with scraped information-->
        <div class="row">
            <div class="col-lg-7" id="stories"></div>
            <div class="col-lg-5" id="notes"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
